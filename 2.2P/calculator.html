<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm w-25 text-center bg-secondary">
        <div class="row p-1 py-3">
            <div class="col-sm-12">
                <input class="w-100 h-100" value="0" type="text">
            </div>
        </div>
        <div class="row p-1">
            <div class="col-sm-3">
                <p class="bg-primary">mc</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-primary">m+</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-primary">m-</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-primary">mr</p>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-sm-3">
                <p class="bg-primary">AC</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-primary">&#8730;x</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-primary">%</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-warning">&#247;</p>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-sm-3">
                <p class="bg-light">7</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">8</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">9</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-warning">x</p>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-sm-3">
                <p class="bg-light">4</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">5</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">6</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-warning">-</p>
            </div>
        </div>
        <div class="row p-1">
            <div class="col-sm-3">
                <p class="bg-light">0</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">.</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-light">+/-</p>
            </div>
            <div class="col-sm-3">
                <p class="bg-warning">=</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
