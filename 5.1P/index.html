<!DOCTYPE html>
<html lang="en">
<head>
	<title>5.1P - Web app</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-sm">
        <form @submit.prevent="post()">
            <label for="postContents">Status</label>
            <input type="text" name="postContents" id="postContents" v-model="postContents"><br>
            <button type="submit">Post</button>
			<div v-for="p in posts">
				<post :index="p.index" :content="p.content"></post>
			</div>
        </form>
	</div>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="appmypost.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
