<!DOCTYPE html>
<html lang="en">
<head>
	<title>6.1C Form Validation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.11/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
	<div id="app" class="container-sm">
		<v-app>
			<h1>Form validation</h1>
			<v-form ref="myForm" method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
				<v-text-field name="firstName" v-model="firstName" :rules="nameRules" label="First Name"></v-text-field>
				<v-text-field name="lastName" v-model="lastName" :rules="nameRules" label="Last Name"></v-text-field>
				<v-text-field name="userName" v-model="userName" :rules="userNameRules" label="User Name"></v-text-field>
				<v-text-field name="password" v-model="password" :rules="passwordRules" label="Password" type="password"></v-text-field>
				<v-text-field name="confirm" v-model="confirm" :rules="[confirmRule]" label="Confirm" type="password"></v-text-field>
				<v-text-field name="email" v-model="email" :rules="emailRules" label="Email"></v-text-field>
				<v-text-field name="addy" v-model="addy" :rules="addyRules" label="Street Address"></v-text-field>
				<v-text-field name="suburb" v-model="suburb" :rules="suburbRules" label="Suburb"></v-text-field>
				<v-text-field name="postcode" v-model="postcode" :rules="postcodeRules" label="Postcode"></v-text-field>
				<v-text-field name="mobile" v-model="mobile" :rules="mobileRules" label="Mobile" type="tel"></v-text-field>
				<div class="row">
					<button type="button" class="bg-warning" v-on:click="toggleTerms()">Terms and Conditions</button>
					<p v-show="this.termsVisible">Lorem Ipsum dolla</p>
				</div>
				<div class="row">
					<button type="submit" class="bg-success">Submit</button>
				</div>
			</v-form>
		</v-app>
	</div>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.11/dist/vuetify.min.js"></script>
	<script src="form.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
