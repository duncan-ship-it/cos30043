<!DOCTYPE html>
<html lang="en">
<head>
	<title>4.1P - Guessing Game</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-sm">
		<h1>Number Guessing Game</h1>
        <form @submit.prevent="checkGuess()">
            <label for="guess">Enter your guess from 1 to 100: </label>
            <input type="number" name="guess" id="guess" v-model="guess" min="1" max="100" required><br>
            <button type="submit">Check Guess</button>
            <button type="button" v-on:click="reveal()">Give Up</button>
            <button type="reset" v-on:click="init()">Start Over</button><br>
            <span>{{hint}}</span>
        </form>
	</div>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="appgame.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
