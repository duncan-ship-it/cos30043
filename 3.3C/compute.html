<!DOCTYPE html>
<html lang="en">
<head>
	<title>3.3C - BMI</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-sm">
		<h1>BMI Calculator</h1>
        <form>
            <label for="height">Height (cm)</label><br>
            <input type="number" name="height" v-model="height"><br>
            <label for="weight">Weight (kg)</label><br>
            <input type="number" name="weight" v-model="weight">
        </form>
        <span>Computed BMI is: {{bmi >= 0 ? bmi.toFixed(2) : '-'}}</span>
        <span class="mx-1" v-show="0 < bmi && bmi < 18.5">Underweight</span>
        <span class="mx-1" v-show="18.5 < bmi && bmi < 25">Normal weight</span>
        <span class="mx-1" v-show="25 < bmi && bmi < 30">Overweight</span>
        <span class="mx-1" v-show="bmi >= 30">Obese</span>
	</div>
	<script src="https://unpkg.com/vue@3"></script>
	<script>
		Vue.createApp({
			data() {
				return {
					"height": "",
                    "weight": "",
                }
			},
            computed: {
                bmi() {
                    return this.height && this.weight && this.height > 0 && this.weight > 0
                        ? this.weight / Math.pow(this.height / 100, 2)
                        : -1;
                }
            }
		}).mount('#app');
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
