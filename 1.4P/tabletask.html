<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WAI Table Task</title>
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta name="keywords" content="Accessibility,Lab,Tasks">
    <meta name="description" content="WAI Table Task">
  </head>
  <body>
    <h1>WAI Table Example</h1>
    <table>
      <caption>
        Team Sales from 2013-16 (in millions of $)
      </caption>
      <thead>
        <tr>
          <th scope="col" id="teamHeading">Team</th>
          <th scope="col" id="y2013Heading">2013</th>
          <th scope="col" id="y2014Heading">2014</th>
          <th scope="col" id="y2015Heading">2015</th>
          <th scope="col" id="y2016Heading">2016</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td headers="teamHeading">Alpha</td>
          <td headers="y2013Heading">80</td>
          <td headers="y2014Heading">90</td>
          <td headers="y2015Heading">94</td>
          <td headers="y2016Heading">96</td>
        </tr>
        <tr>
          <td headers="teamHeading">Bravo</td>
          <td headers="y2013Heading">55</td>
          <td headers="y2014Heading">59</td>
          <td headers="y2015Heading">55</td>
          <td headers="y2016Heading">59</td>
        </tr>
        <tr>
          <td headers="teamHeading">Charlie</td>
          <td headers="y2013Heading">25</td>
          <td headers="y2014Heading">25</td>
          <td headers="y2015Heading">28</td>
          <td headers="y2016Heading">30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
